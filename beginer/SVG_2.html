<head>
<title>Simple SVG example</title>

<script>
	function change(id){
		document.getElementById( id ).setAttribute( 'fill', '#000000' );
		document.getElementById( id ).setAttribute( 'stroke', '#000000' );
	}
	function changeAttributeFor( id ){
		//console.log(id);
		document.getElementById( id ).setAttribute( 'fill', '#ffff4d' );
		document.getElementById( id ).setAttribute( 'stroke', '#ffff4d' );
		setTimeout(  function () { change(id); }    ,5000 );
	}	
</script>

</head>

<p>A simple code that implements SVG and timeout events</p>
