<html>
<head>
    <title>D3 Example</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script> 
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
</head>
 <body>
	<svg width=800 height=800 style="border: 1px solid black"></svg>


<script>

//~ %a - abbreviated weekday name.*
//~ %A - full weekday name.*
//~ %b - abbreviated month name.*
//~ %B - full month name.*
//~ %c - the locale’s date and time, such as %a %b %e %H:%M:%S %Y.*
//~ %d - zero-padded day of the month as a decimal number [01,31].
//~ %e - space-padded day of the month as a decimal number [ 1,31]; equivalent to %_d.
//~ %H - hour (24-hour clock) as a decimal number [00,23].
//~ %I - hour (12-hour clock) as a decimal number [01,12].
//~ %j - day of the year as a decimal number [001,366].
//~ %m - month as a decimal number [01,12].
//~ %M - minute as a decimal number [00,59].
//~ %L - milliseconds as a decimal number [000, 999].
//~ %p - either AM or PM.*
//~ %S - second as a decimal number [00,61].
//~ %U - Sunday-based week of the year as a decimal number [00,53].
//~ %w - Sunday-based weekday as a decimal number [0,6].
//~ %W - Monday-based week of the year as a decimal number [00,53].
//~ %x - the locale’s date, such as %m/%d/%Y.*
//~ %X - the locale’s time, such as %H:%M:%S.*
//~ %y - year without century as a decimal number [00,99].
//~ %Y - year with century as a decimal number.
//~ %Z - time zone offset, such as -0700, -07:00, -07, or Z.
//~ %% - a literal percent sign (%).


var formatTime = d3.timeFormat(  "%X" );
var now = new Date;

console.log( formatTime(now) );

var parseTime = d3.timeParse(  "%b-%Y" );

str = "jan-2010";

console.log( parseTime(str) );

</script>


  </body>
</html>
