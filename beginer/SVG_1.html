
<html>
<head>
<title>Simple SVG example</title>

<script>
	//var a = document.getElementById("rect3");
	//a.style.height = "10";
	var temp = 140;
	function animation(){
		//document.getElementById("rect3").width = document.getElementById("rect3").width - 10;
		//document.getElementById("rect3").style.fill = "blue";
		//document.getElementById("rect3").style.height = a - 10;
		//document.getElementById("rect3").style.height = toString(document.getElementById("rect3").style.height - 10 );
		//console.log("okokok");
		//alert(document.getElementById("recto").style.height);
		//alert(document.getElementById("p1").innerHTML);
		document.getElementById("recto").style.height = Math.abs(temp) ;

	}

</script>

<body>
	<svg width="600" height="600">
		<circle cx="50" cy="50" r="40" stroke="rgb(120,90,55)" stroke-width="4" fill="rgb(0,222,111)"  style="stroke-opacity:0.7;" />
		<circle cx="140" cy="50" r="40" stroke="#3399ff" stroke-width="4" fill="yellow" style="fill-opacity:0.5;"/>
		<circle cx="50" cy="140" r="40" stroke="green" stroke-width="4" fill="rgb(255,153,0)" style="fill-opacity:0.4;"/>
		<circle cx="140" cy="140" r="40" stroke="green" stroke-width="4" fill="#ff3399" style="stroke-opacity:0.2;" onmouseover="alert(this.fill)" />
	
		<rect x="100" y="200" rx="10" ry="10" width="150" height="150" style="fill:#b30056; stroke:black; stroke-width:5; fill-opacity:0.2; stroke-opacity:0.8;" />
		<rect x="280" y="200" rx="10" ry="10" width="150" height="150" style="fill:#ff1a88; stroke:black; stroke-width:5; fill-opacity:0.3; stroke-opacity:0.8;" />

		<rect id="recto" x="280" y="380" width="150" height="150" style="fill:#ff007b; stroke:black; stroke-width:5; fill-opacity:0.9; stroke-opacity:0.8;" />
	
	</svg>


<p>
